<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Journaling, Journal, emotions, pets, online journaling, online journal, emotions">
    <!-- <link rel="stylesheet" href="sass/style_login.css"> -->
    <link rel="stylesheet" href="sass/style.css">
    <link rel="icon" href="images/pencil.png">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class = "logo">
        <div class = "gridContainer">
             <form id="logoSpace">
                <a href = "./index.html"><img src = "images/JT Logo White.png" id = 'logo'  
                    width="200px" height="50px" alt= 'Journal Time' title="Home"></a>
                <a href="./login.html" id="login" class="button" title="Login"
                    tabindex="0" style="float:right">
                        Login</a>
                <a href="./store.html" id="store" class="button" title="Store"
                    tabindex="0" style="float:right">Store
                       </a>
                <a href="./tracking.html" id="tracking" class="button" title="Emotion Tracking"
                    tabindex="0" style="float:right">Tracking
                        </a>
                <a href="./entries.html" id="pastEntries" class="button" title="Past Entries"
                    tabindex="0" style="float:right">
                        Entries</a>
             </form>
            </div>
    </section>
    <hr/> 
    <div class="form">
        <div class="tab-group">
          <button id="login-btn" onclick="logIn()">Log In</button>
          <button id="signup-btn" onclick="signUp()">Sign Up</button>
        </div>
        <div class="tab-content">
          <!--login page-->
          <div class="login">   
            <h1>Login to Journal Time!</h1>
            <form action="/" method="post">
              <div class="field-wrap">
              <label>
                Enter your username: <span class="req">*</span>
              </label>
              <input id= "enter" type="username"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                Enter your password<span class="req">*</span>
              </label>
              <input id = "enter" type="password"required autocomplete="off"/>
            </div>
            <a href="#" id="forgot-password-link">Forgot Password?</a>
            <button id= "login-page-btn" class="button button-block">Log In!</button>
          </form>
          </div>
        <!--signup page-->
          <div class="signup">   
            <h1>Start Journaling!</h1>
            <form action="/" method="post">
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  Enter a username:<span class="req">*</span>
                </label>
                <input id="enter" type="text" required autocomplete="off" />
              </div>
            <div class="field-wrap">
              <label>
                Enter your email: <span class="req">*</span>
              </label>
              <input id="enter" type="email"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                Enter a password:<span class="req">*</span>
              </label>
              <input id="enter" type="password"required autocomplete="off"/>
            </div>
            <button id="submit" class="button button-block">Signup</button>
            </form>
          </div>
          <!--forgot password-->
          <div id="forgot-password-modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Forgot Password</h2>
              <form id="forgot-password-form">
                <div class="field-wrap">
                  <label>Enter your email:</label>
                  <input type="email" id="forgot-password-email" required>
                </div>
                <div class="field-wrap">
                  <label>Enter your new password:</label>
                  <input type="password" id="forgot-password-password" required>
                </div>
                <button type="submit" class="button button-block">Reset Password</button>
              </form>
            </div>
            </form>
          </div>
        </div>
  </div>
<script>
  //login and signup
  function logIn() {
  const loginBtn = document.getElementById("login-btn");
  const signupBtn = document.getElementById("signup-btn");
  const loginForm = document.querySelector(".login");
  const signupForm = document.querySelector(".signup");
    
  loginBtn.classList.add("active");
  signupBtn.classList.remove("active");
  loginForm.style.display = "block";
  signupForm.style.display = "none";
}

function signUp() {
  const loginBtn = document.getElementById("login-btn");
  const signupBtn = document.getElementById("signup-btn");
  const loginForm = document.querySelector(".login");
  const signupForm = document.querySelector(".signup");

  signupBtn.classList.add("active");
  loginBtn.classList.remove("active");
  signupForm.style.display = "block";
  loginForm.style.display = "none";
}
//forgot password
const modal = document.getElementById("forgot-password-modal");
    const span = document.getElementsByClassName("close")[0];
    const forgotPasswordLink = document.getElementById("forgot-password-link");

    forgotPasswordLink.addEventListener("click", (event) => {
      event.preventDefault();
      modal.style.display = "block";
    });

    span.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });

    const forgotPasswordForm = document.getElementById("forgot-password-form");
    forgotPasswordForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const email = document.getElementById("forgot-password-email").value;
      const newPassword = document.getElementById("forgot-password-password").value;

      alert(`Email: ${email}\nNew Password: ${newPassword}`);

      forgotPasswordForm.reset();
    });
</script>
</body>
