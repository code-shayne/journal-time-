<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sass/style_login.css">
    <link rel="icon" href="images/pencil.png">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class = "logo">
        <div class = "gridContainer">
             <form id="logoSpace">
                <a href = "./index.html"><img src = "images/JT Logo White.png" id = 'logo' class="button" 
                    width="200px" height="50px" alt= 'Journal Time'></a>
                <a href="./login.html" id="login" class="button" title="Login"
                    tabindex="0" style="float:right">
                        Login</a>
                <a href="./store.html" id="store" class="button" title="Store"
                    tabindex="0" style="float:right">Store
                       </a>
                <a href="./tracking.html" id="tracking" class="button" title="Emotion Tracking"
                    tabindex="0" style="float:right">Tracking
                        </a>
                <a href="./entries.html" id="pastEntries" class="button" title="Entries"
                    tabindex="0" style="float:right">
                        Entries</a>
             </form>
            </div>
    </section>
    <hr/>
    <div class="main">
        <h1>Journal Time!</h1>
        <h3>Enter your login</h3>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your Username" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="#"
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>
