    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
            <!--needs a new function-->

        </div>
        <div class="form-section">
             <div class="login-box">
                <label for="username">
                    Enter Username:
                <input type="username"
                       class="username ele"
                       id="username"
                       placeholder="username">
                <label for="password">
                    Enter Password:
                <input type="password"
                       class="password ele"
                       id="password"
                       placeholder="password">
                <button class="clkbtn" onclick="login()">Login</button>
                <button class="clkbtn" onclick="resetAttempts()">Reset</button>
            </div>
             <div class="signup-box">
                <label for="name">
                    Enter Name:
                <input type="text"
                       class="name ele"
                       placeholder="Enter your name">
                <label for="username">
                    Enter Username:
                <input type="text"
                       class="username ele"
                       placeholder="Enter a username">
                <label for="email">
                    Enter Email:
                <input type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <label for="password">
                    Enter Password:
                <input type="password"
                       class="password ele"
                       placeholder="password">
                <label for="confpass">
                    Confirm Password:
                <input type="password"
                       class="password ele"
                       placeholder="Confirm password">
                <button class="clkbtn" onclick="validate()">Signup</button>
                <button class="clkbtn" onclick="resetAttempts()">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
