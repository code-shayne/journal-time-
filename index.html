<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <title>Journal Time!</title>
    <!--<link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class = "logo">
            <form id="logoSpace">
                <label for="logo">
                    Journal Time!
                </label>
            </form>
            <button id="login" class="button" title = "login"
                tabindex="0">Login</button>
            <button id="pastEntries" class="button" title = "pastEntries"
                tabindex="0">Past Entries</button>
                <button id="shop" class="button" title = "shop"
                tabindex="0">Shop</button>
                <button id="about" class="button" title = "about"
                tabindex="0">About</button>
        </section>
        <hr/>
        <section class="promptContainer">
                <hi>Prompts:</hi>
                <button id="seriousPrompt" class="button" title = "promptOptionSerious"
                tabindex="0">Serious Prompt</button>
                <button id="funnyPrompt" class="button" title = "promptOptionFunny"
                tabindex="0">Funny Prompt</button>
                <button id="morePrompts" class="button" title = "promptOptionPlus"
                tabindex="0">+</button>
        </section>
            <section class = "journalEntry">
                <hi>What's something you want to get off your chest?</hi>
                <form id="itemEntryForm">
                    <input id="newItem" type="text" size="95" wrap="hard"
                    autocomplete="off" placeholder="Start journaling here..." tabindex="0"/>
        </section>
    </main>
</body>
</html>
